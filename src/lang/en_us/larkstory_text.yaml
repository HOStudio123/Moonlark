seaside_and_moonlark:
  info_1: 银河标准纪年 ■■■■ 年 3 月 31日，地月系附近。
  info_2: Moonlark 伸出手将操纵杆向前推到底。
  info_3: Moonlark 将操纵杆往另一个方向推到底，导弹没有击中驾驶舱。与此同时，主控显示着“引擎故障”几个大字，随后熄灭了。
  info_4: 云雀号与仅剩的大气层摩擦，机械能转化为内能，温度急剧升高。仿佛陨石一样砸向地球，在天空化作了一道烟火。
  info_5: '……'
  info_6: 究竟砸在哪里了呢？
  info_7: 与此同时，地球，今州城，某大楼天台
  info_8: 次日（3月32日）上午，地球，郊外海滩
  info_9: 你发现远处似乎有个奇怪的人影，你翻到海滩上，向着人影跑去。
  info_10: 你在岸边远远的停着，MZZ追了上来，你和 MZZ 对视了一下。
  info_11: 一位长着猫耳的白毛少女远远的坐在海滩上，看向大海。你很肯定她没发现你们。
  info_12: 少女看到了你，起身走了过来。
  info_13: 在场的三个人都沉默了一会儿。
  info_14: 你回头，发现 MZZ就在你身后，应该是在刚刚靠过来的。
  info_15: 你和 Moonlark 乘车回到了城区，一路上你们都不约而同的看着边上的窗户。
  lark_1: 警告，能源不足，能源不足，引擎可能随时熄火。
  lark_2: 警告，能源不足——为您定位到最可能到达且补充 ME 能源的星球——地球。
  lark_3: 有关数据更新时间：4 到 7 标准年前，评估风险等级：高。
  lark_4: 警告，能源不足，请尽快降落补充能源。
  lark_5: 降落目标：地球，预计降落点，未知，预计生还概率 64.85%，可能为硬着陆；提示：根据协会数据库数据分析，此行星是太阳系唯一还有文明活动的星球。部分地区由于资源竞争存在一定规模的战乱，您正在穿越其中一个战乱区，如您所见，您的右边有一枚防空导弹向您飞来。
  moonlark_1: '（竟然这么久没有新数据……没有其他地方吗……）'
  moonlark_2: 看来只能在这里降落了……
  moonlark_3: "[看了看视窗] 唔……喵！"
  moonlark_4: 喵……？
  moonlark_unknown_1: 你……好…………？喵？
  moonlark_unknown_2: 你……你好
  moonlark_unknown_3: 我叫 Moonlark……
  moonlark_unknown_4: '……'
  mzz_1: 这打的（一口闷）什么时候是个头啊——喂，（指着远处的“陨石”）猜猜那个是什么型号。
  mzz_2: 也是。
  mzz_3: 算了，你也猜不到。
  mzz_4: 不稀罕，今天就这样吧，改天再约。
  mzz_5: 唉你别管，（这儿）不是挺好的吗，海、天，没别人，离战区远着呢。
  mzz_6: '？（远远跟着，可能是没追上）'
  mzz_7: 这是……？
  mzz_8: 她怎么会出现在这？
  mzz_9: 我是 MZZ。
  mzz_10: 要不，回城区讲？
  choice_1: 这个轨迹不像导弹吧……
  choice_2: '？'
  choice_3: 你说的改天就是今天是吧。
  choice_4: 你说的外面就是这是吧。
  choice_5: 诺克萨人。
  choice_6: 我去问问，你在此地不要走动。
  choice_7: 你……你好？
  choice_8: '……'
  choice_9: 你好……我是 {__nickname__}（伸出手）
  choice_10: 他是 MZZ，是朋友
  choice_11: (看一眼 MZZ)

